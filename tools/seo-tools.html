<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSEO Tools Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-purple: #bc13fe;
            --matrix-green: #0f0;
            --cyber-bg: linear-gradient(45deg, #000a1a, #001);
            --hacker-red: #ff003c;
        }

        body {
            background: var(--cyber-bg);
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-card {
            background: rgba(0, 20, 30, 0.9);
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .cyber-card:hover {
            transform: translateY(-5px) rotateX(3deg);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .holographic-modal {
            background: rgba(0, 5, 15, 0.95) !important;
            border: 2px solid var(--neon-purple) !important;
            backdrop-filter: blur(15px);
        }

        .quantum-input {
            background: rgba(0, 30, 40, 0.8);
            border: 2px solid var(--neon-purple);
            color: var(--matrix-green);
            padding: 1rem;
            font-family: 'Fira Code', monospace;
        }

        .code-output {
            background: #1e1e1e;
            border: 1px solid var(--neon-cyan);
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .background-blur {
            filter: blur(5px);
            opacity: 0.2;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 2px solid var(--neon-cyan);
        }

        .progress-bar {
            background-color: var(--neon-purple);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CyberSEO Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4" id="mainContent">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 py-4">
            <!-- Robots.txt Generator Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#robotsModal">
                    <div class="card-body">
                        <h5 class="card-title">ü§ñ Robots.txt</h5>
                        <p class="text-muted">Generate crawling rules</p>
                    </div>
                </div>
            </div>

            <!-- Google Index Checker Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#indexModal">
                    <div class="card-body">
                        <h5 class="card-title">üîç Index Check</h5>
                        <p class="text-muted">Check Google status</p>
                    </div>
                </div>
            </div>

            <!-- Domain Authority Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#daModal">
                    <div class="card-body">
                        <h5 class="card-title">üìà Domain Auth</h5>
                        <p class="text-muted">Check authority score</p>
                    </div>
                </div>
            </div>

            <!-- Backlink Checker Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#backlinkModal">
                    <div class="card-body">
                        <h5 class="card-title">üîó Backlinks</h5>
                        <p class="text-muted">Analyze profile</p>
                    </div>
                </div>
            </div>

            <!-- Page Speed Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#speedModal">
                    <div class="card-body">
                        <h5 class="card-title">‚ö° Speed Test</h5>
                        <p class="text-muted">Check performance</p>
                    </div>
                </div>
            </div>

            <!-- Sitemap Validator Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#validatorModal">
                    <div class="card-body">
                        <h5 class="card-title">‚úÖ Sitemap</h5>
                        <p class="text-muted">Validate XML</p>
                    </div>
                </div>
            </div>

            <!-- Mobile Test Card -->
            <div class="col">
                <div class="cyber-card h-100" data-bs-toggle="modal" data-bs-target="#mobileModal">
                    <div class="card-body">
                        <h5 class="card-title">üì± Mobile</h5>
                        <p class="text-muted">Check compatibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (content remains same but with updated classes) -->
    <!-- Robots.txt Generator Modal -->
    <div class="modal fade" id="robotsModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content holographic-modal">
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Disallowed Paths</label>
                        <input type="text" class="quantum-input form-control" id="disallowPaths" placeholder="/admin/ /private/">
                    </div>
                    <div class="code-output">
                        <pre id="robotsOutput"></pre>
                    </div>
                    <button class="btn btn-cyber mt-3" onclick="generateRobotsTxt()">
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Other modals follow similar structure with quantum-input and code-output classes -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add blur effect on modal show
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('show.bs.modal', () => {
                document.getElementById('mainContent').classList.add('background-blur');
            });
            modal.addEventListener('hidden.bs.modal', () => {
                document.getElementById('mainContent').classList.remove('background-blur');
            });
        });

        // Original tool functions remain unchanged
        function generateRobotsTxt() {
            const paths = document.getElementById('disallowPaths').value.trim().split(' ');
            if (!paths.length) {
                showError('robotsOutput', 'Please enter at least one path');
                return;
            }

            const disallow = paths.map(p => `Disallow: ${p}`).join('\n');
            const robots = `User-agent: *\n${disallow}\n\nSitemap: ${location.origin}/sitemap.xml`;
            document.getElementById('robotsOutput').textContent = robots;
        }

        // Keep all other functions from original script
        // ...
    </script>
</body>
</html>
